<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js" background="color: #333333">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
      </a-assets>
      <a-cylinder id="myCylinder" 
        position="0 0 -3" 
        rotation="0 0 90" 
        width="3" 
        height="5" 
        depth="1" 
        material="src: #wood"
        shadow 
        animation__rotation="property: rotation; 
                   to: -360 0 90; 
                   dur: 500; 
                   easing: linear; 
                   loop: true" 
        animation__material="property: material.color; to: #420; loop:true; dur: 4000"
        animation__position="property:  position;
                            to:  1 2 -10;
                            loop: true;
                            dur: 4000"
        >
      </a-cylinder>
      <a-box id="myOtherBox" 
        position="2 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #wood2"
        shadow>  
      </a-box>
      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        material="src: #grass; repeat: 10 10"
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
